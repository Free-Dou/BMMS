<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta charset="utf-8">

<html>
	<head>
		<title>BMMSへようこそ！</title>
		<style type="text/css">
			@import url(CSS/index.css);
		</style>
		<style type="text/css">
			@import url(CSS/common-style.css);
		</style>
		<script type="text/javascript" src="JS/index.js"> </script>
		<script type="text/javascript" src="JS/common-js.js"> </script>
	</head>
	<body>   
		<div class="main-background main-background-img">
			<!-- <div class="space"></div> -->
			<div class="banner-background" id="test">
				<div class="login-background">
					<h2 style="color: #FFFFFF">用户登录</h2>
					<form id="login_form" action="/BMMS/LoginServlet" method="post">
						<div class="normal-line">
							<div class="float-left">用户名：</div>
							<div class="float-right"><input class="textbox-common" type="text" name="username"></div>
						</div>
						<div class="normal-line">
							<div class="float-left">密码：</div>
							<div class="float-right"><input class="textbox-common" type="password" name="password"></div>
						</div>
						<div style="height: 30px; text-align: right;">
							<div id="login_button" class="blue_button" onmouseenter="button_mouseenter('login_button')" onmouseleave="button_mouseleave('login_button')" onmousedown="button_mousedown('login_button')" onmouseup="button_mouseup('login_button')" onclick="login_click()">
								<p style="top: 50%; transform: translateY(-50%);">
									登录
								</p>
							</div>
 						</div>
 					</form>
				</div>
			</div>
			<div class="page-footer">
				<p>Copyright © Trash Inc. BMMS-Project™</p>
				<p>All Right Reserved</p>
			</div>
		</div>
		<div class="login-process-cover" id="process_message">
			<div class="login-process-inner" id="pi_parent">
				<div id="pi0" class="process-item"></div>
				<div id="pi1" class="process-item"></div>
				<div id="pi2" class="process-item"></div>
				<div id="pi3" class="process-item"></div>
				<div id="pi4" class="process-item"></div>
			</div>
			<div id="login_success_img" class="login-process-inner login_success_image" ></div>
			<p id="process_tip" style="top: 460px; width: 100%; position: absolute;"> 登录中，请稍后。。。</p>
		</div>
	</body>
</html>
