<HTML><HEAD><META content="IE=5.0000" http-equiv="X-UA-Compatible">
		 
<META http-equiv="Content-Type" content="text/html; charset=gb_2312-80">	 
<STYLE type="text/css">TD { font-size: 9pt }</STYLE>
	 
<SCRIPT src="SALES_LeftMenu_files/eBMouse.js"></SCRIPT>

<SCRIPT>
var mx,my,out=1,s=10,flag=0,dwDelay=0;

function sOut(){
dws=new Date().valueOf();
if (dws>dwDelay){flag=0;parent.FormMain.cols='2,8,*';return;}
setTimeout('sOut()',200);
}
function docover(){
	if (document.body.clientWidth==2&&flag==0){dwDelay=new Date().valueOf()+2000;sOut();flag=1;}
	if (flag==1){dwDelay=new Date().valueOf()+2000;parent.FormMain.cols='106,8,*';}
}
document.onmouseover=docover;
function msmove(){
docover();
mx=window.event.x;my=window.event.y;
cy=document.body.clientHeight;
if(my>=20&&my<=cy-20)out=1;
else{if(out==1){out=0;setTimeout('domove()',50);}}
}
function msout(){out=1;}
function domove(){
	if (out==0){
		cy=document.body.clientHeight;
		if (my>0&&my<20)setTimeout('window.scrollBy(0,-'+s+')',0);
		if (my>cy-20&&my<cy)setTimeout('window.scrollBy(0,'+s+')',0);
		setTimeout('domove()',50);
		}
}
function doit(v){
	n=0;
	for(i=0;i<document.all.length;i++){
		if (document.all(i).id.charAt(0)=='m'&&parseInt(document.all(i).id.substr(1))==v){
			n+=50-n/5;
			if (document.all(i).style.display=='none')setTimeout('document.all('+i+').style.display="block"',n);
			else setTimeout('document.all('+i+').style.display="none"',n);
		}
		if (document.all(i).id.charAt(0)=='t'&&parseInt(document.all(i).id.substr(1))==v)
			if (document.all(i).innerText.charAt(0)=='гл')document.all(i).innerText='гн'+document.all(i).innerText.substr(1);
			else document.all(i).innerText='гл'+document.all(i).innerText.substr(1);
	}
}
document.writeln(parent.Run.InitLeftMenu());
</SCRIPT>
