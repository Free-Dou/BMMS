<SCRIPT>
function tb_web(){
parent.FormAll.rows='0,*,0';
var strhttp ='http://www.zydsoft.com'.toString();
if (strhttp =='_') 
	alert("请在账套信息中设置网站地址.");
else
	parent.View.location.replace(strhttp);
}
function tb_cancel(){parent.document.location.replace('SALES_Logoff.asp?time='+new Date().valueOf());}
function tb_help(){parent.Bottom.helpme();}
function tb_dir(){parent.Run.EnterGuide();}
function tb_main(){parent.Run.EnterHomePage();}
function onover(o,im){
o.style.cursor='hand';
eval('tbimg_'+im+'.src=\'image/'+im+'over.gif\'');
eval('tbfnt_'+im+'.style.color=\'#FFE000\'');
}
function onout(o,im){
eval('tbimg_'+im+'.src=\'image/'+im+'up.gif\'');
eval('tbfnt_'+im+'.style.color=\'#004E8A\'');
}
function d(im,txt){
img=new Image();
img.src='image/'+im+'over.jpg';
s='<td width=25 height=30 onmouseover="onover(this,\''+im+'\')" onmouseout="onout(this,\''+im+'\')">';
s+='<img id="tbimg_'+im+'" src="image/'+im+'up.gif" onclick="tb_'+im+'()">';
s+='</td><td width=65 height=30 valign=baseline onclick="tb_'+im+'()" onmouseover="onover(this,\''+im+'\')" onmouseout="onout(this,\''+im+'\')"><font id="tbfnt_'+im+'" color=#004E8A>&nbsp;'+txt+'</td>';
document.write(s);
}
</SCRIPT>
