<SCRIPT>
var defurl = 'SALES_View.asp?find=', searchurl, helpid='', helpstr='', defhelpstr;
searchurl = defurl;
extra_url = '';
Ex=0;
defhelpstr = '请使用屏幕左边的系统菜单，完成您的工作！';

function EnterFlashHelp(urlFlash){window.open('SALES_Help.asp?ID='+urlFlash,'动态求助','fullscreen=1,toolbar=0,location=0,directories=0,status=0,menubar=0,scrollbars=0,resizable=0,width=0,height=0');}
function BottomLoadOK(){parent.BottomLoadOK=1;}
function helpme(){
	window.open('/Help/','帮助');
//if(helpstr.indexOf('Flash://')==0){EnterFlashHelp(helpstr.substr(8));}
//else{if (helpstr.length>0) alert(helpstr);else alert(defhelpstr);}
}

function SetSearchURL(url){
extra_url='';
if (url.length<8) {
searchurl = defurl;
document.Search.subbtn.disabled=true;
}
else {
searchurl = url;
document.Search.subbtn.disabled=false;
}
Ex=0;
}
function SetSearchURLEx(url)
{
	extra_url='';
	if(url.length<8)
	{
		searchurl = defurl;
		document.Search.subbtn.disabled=true;
	}
	else
	{
		searchurl = url;
		document.Search.subbtn.disabled=false;
	}
	Ex=1;
}

function search()
{
	str=document.Search.find.value;
	if(str.indexOf('\'')==0)
	{
		parent.Run.parseFunctionString(str.substr(1));
		document.Search.find.blur();
		document.Search.find.focus();
		return (false);
	}
	if(document.Search.subbtn.disabled)return(false);
	parent.Search_Value = str;
	t=new Date().valueOf();
	urlex=searchurl+escape(str)+'&ntype='+Search.ntype.value+'&'+extra_url;
	if(Ex==0)parent.View.document.location.replace(urlex+'&time='+t);
	else parent.Recv.document.location.replace(urlex+'&time='+t);
	document.Search.find.focus();
	return (false);
}

function logoff(){
t=new Date().valueOf();
parent.document.location.replace('login.asp?time='+t);
}

</SCRIPT>
